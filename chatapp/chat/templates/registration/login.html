<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 420px; margin: 0 auto; }
    form { display: grid; gap: 0.75rem; }
    input { padding: 0.5rem 0.6rem; font-size: 1rem; }
    button { padding: 0.6rem 0.9rem; font-size: 1rem; cursor: pointer; }
    .errorlist { color: #b00020; }
    .topbar { display:flex; justify-content: space-between; margin-bottom:1rem; }
    a { text-decoration:none; }
  </style>
  {% load static %}
  {% load i18n %}
</head>
<body>
  <div class="topbar">
    <div><a href="/">← Accueil</a></div>
    <div><a href="/admin/">Admin</a></div>
  </div>
  <h1>Connexion</h1>
  {% if form.errors %}
    <p class="errorlist">Identifiants invalides. Réessaie.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="id_username">Utilisateur</label>
    <input type="text" name="username" autofocus required id="id_username" />
    <label for="id_password">Mot de passe</label>
    <input type="password" name="password" required id="id_password" />
    <button type="submit">Se connecter</button>
  </form>
  <p style="margin-top:1rem;">
    <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
  </p>
</body>
</html>
